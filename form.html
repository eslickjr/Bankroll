<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contract Input Form</title>

  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/formStyle.css" />

  <script defer src="./assets/js/form.js" type="text/javascript"></script>
  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
   <header id="formHeader">
    <h1 class="display-1 dh1">Contract Input Form</h1>
    <button id="backButton" class="btn btn-info">Back</button>
   </header>

   <main>
    <section>
        <form>
            <div>
                <label for="contractId">Contract ID</label>
                <input name="contractId" id="contractId" type="text" placeholder="Contract ID" required/>
            </div>

            <div>
                <label for="vendor">Vendor</label>
                <input name="vendor" id="vendor" type="text" placeholder="Vendor Name" required/>
            </div>

            <div>
                <!-- note the input type here should be "number" -->
                <label for="contractValue">Contract Value</label>
                <input name="contractValue" id="contractValue" type="number" min="0" step="0.01" placeholder="Contract Value" required/>
            </div>

            <div>
                <label for="startDate">Start Date</label>
                <input name="startDate" id="startDate" type="date" placeholder="Start Date" required/>
            </div>
            <div>
                <label for="endDate">End Date</label>
                <input name="endDate" id="endDate" type="date" placeholder="End Date" required/>
            </div>
            <div>
                <button id="submitContract" class="btn btn-outline-warning">Submit</button>
                <p id="errorMessage"></p>
            </div>
        </form>
    </section>
   </main>

   <footer>
    <p>Made by the Bankrollers</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </footer>

</body>

</html>
