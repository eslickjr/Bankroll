<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contract Input Form</title>

  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/formStyle.css" />

  <script defer src="./assets/js/form.js" type="text/javascript"></script>
  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
   <header>
    <h1>Contract Input Form</h1>
    <button id="backButton">Back</button>
   </header>

   <main>
    <section>
        <form>
            <div>
                <label for="contractId">Contract ID</label>
                <input name="contractId" id="contractId" type="text" placeholder="Contract ID" required/>
            </div>

            <div>
                <label for="vendor">Vendor</label>
                <input name="vendor" id="vendor" type="text" placeholder="Vendor Name" required/>
            </div>

            <div>
                <!-- note the input type here should be "number" -->
                <label for="contractValue">Contract Value</label>
                <input name="contractValue" id="contractValue" type="number" min="0" step="0.01" placeholder="Contract Value" required/>
            </div>

            <div>
                <label for="startDate">Start Date</label>
                <input name="startDate" id="startDate" type="date" placeholder="Start Date" required/>

                <label for="endDate">End Date</label>
                <input name="endDate" id="endDate" type="date" placeholder="End Date" required/>
            </div>
            <div>
                <button id="submit-contract">Submit</button>
                <p id="errorMessage"></p>
            </div>
        </form>
    </section>
   </main>

   <footer>
    <p>Made by the Bankrollers</p>
   </footer>

</body>

</html>
