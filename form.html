<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
    <!-- To do: add style and formats to the header -->
   <header>
    <h1>Contract Input Form</h1>
    <button id="back-button">Back</button>
   </header>

   <main>
    <!-- creating a section for the form; probably not needed -->
    <section>
        <form>
            <label for="contractId">Contract ID</label>
            <input name="contractId" id="contractId" type="text" placeholder="Contract ID">

            <label for="vendor">Vendor</label>
            <input name="vendor" id="vendor" type="text" placeholder="Vendor Name">

            <!-- note the input type here should be "number" -->
            <label for="contractValue">Contract Value</label>
            <input name="contractValue" id="contractValue" type="text" placeholder="Contract Value">

            <!-- note the input type here should be "date" -->
            <label for="startDate">Start Date</label>
            <input name="startDate" id="startDate" type="date" placeholder="Start Date">

            <!-- note the input type here should be "date" -->
            <label for="endDate">End Date</label>
            <input name="endDate" id="endDate" type="date" placeholder="End Date">
            <button id="submit-contract">Submit</button>
        </form>
    </section>
    <p id="errorMessage"></p>

   </main>

   <footer>
    <p>Made by the Bankrollers</p>
   </footer>

</body>

</html>
