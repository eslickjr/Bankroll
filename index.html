<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->

  <title>Contract Tracking</title>

  <!-- TODO: add and link styles -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <link rel="stylesheet" href="./assets/css/arrow.css" />
  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/loadContracts.js" type="text/javascript"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>
  <!-- TODO: Create header, main, and footer elements -->
  <header>
    <h1>Contract Tracking</h1>
    <button id="add-new">+ New Contract</button>
  </header>

  <main>
    <section id="table-container">
      <table id="table-delete">
        <thead>
          <tr id="table-delete-header">
            <th class = 'delButCol'></th>
          </tr>
        </thead>
        <tbody id="table-delete-body">
        </tbody>
      </table>
      <table id="table-start">
        <thead>
        <tr id="table-header">
          <!-- first row is a placeholder -->
          <th id="contractID">Contract ID <span class="sort-arrow">&UpArrow;</span></th>
          <th id="vendor">Vendor Name <span class="sort-arrow">&UpArrow;</span></th>
          <th id="contractValue">Contract Value ($) <span class="sort-arrow">&UpArrow;</span></th>
          <th id="startDate">Start Date <span class="sort-arrow">&UpArrow;</span></th>
          <th id="endDate">End Date <span class="sort-arrow">&UpArrow;</span></th>
        </tr>
      </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Made by the Bankrollers</p>
  </footer>

</body>

</html>
